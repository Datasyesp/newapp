<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional web development, mobile app development, and digital solutions. Custom software development, e-commerce solutions, UI/UX design, and cloud services.">
    <meta name="keywords" content="web development, mobile app development, custom software, e-commerce, UI/UX design, cloud services, digital solutions">
    <meta name="author" content="YESP Digital Solutions">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="YESP - Professional Web & Mobile Development Services">
    <meta property="og:description" content="Transform your business with our expert web development, mobile app development, and digital solutions. Custom software, e-commerce, and cloud services.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/yesp-logo.png">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:site_name" content="YESP Digital Solutions">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="YESP - Professional Web & Mobile Development Services">
    <meta name="twitter:description" content="Transform your business with our expert web development, mobile app development, and digital solutions.">
    <meta name="twitter:image" content="/yesp-logo.png">
    
    <title>YESP - Professional Web Development & Digital Solutions</title>
    <link rel="icon" type="image/x-icon" href="/yesp-logo.ico">
    <link rel="canonical" href="https://yourwebsite.com">
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "YESP Digital Solutions",
      "url": "https://yourwebsite.com",
      "logo": "https://yourwebsite.com/yesp-logo.png",
      "description": "Professional web development, mobile app development, and digital solutions.",
      "sameAs": [
        "https://www.linkedin.com/company/yesp-digital",
        "https://twitter.com/yespdigital"
      ]
    }
    </script>
    
    <!-- Site Navigation Routes -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "YESP Digital Solutions",
      "url": "https://yourwebsite.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yourwebsite.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "mainEntity": {
        "@type": "ItemList",
        "itemListElement": [
          {
            "@type": "SiteNavigationElement",
            "position": 1,
            "name": "Home",
            "url": "https://yourwebsite.com/"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 2,
            "name": "About",
            "url": "https://yourwebsite.com/about"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 3,
            "name": "Services",
            "url": "https://yourwebsite.com/services"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 4,
            "name": "Products",
            "url": "https://yourwebsite.com/products"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 5,
            "name": "Blog",
            "url": "https://yourwebsite.com/blog"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 6,
            "name": "Contact",
            "url": "https://yourwebsite.com/contact"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 7,
            "name": "Studio",
            "url": "https://yourwebsite.com/studio"
          }
        ]
      }
    }
    </script>
</head>
<body>
    <div id="__next"></div>
    <script>
        // Redirect to Next.js app
        if (typeof window !== 'undefined') {
            window.location.href = '/';
        }
    </script>
</body>
</html>
